<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Chatbot</title>
    <!-- Include Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: 0, transform: 'translateY(10px)' },
                            '100%': { opacity: 1, transform: 'translateY(0)' }
                        },
                        blink: {
                            '0%, 100%': { opacity: 0.4 },
                            '50%': { opacity: 1 }
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s forwards',
                        'blink-1': 'blink 1.2s infinite 0s',
                        'blink-2': 'blink 1.2s infinite 0.4s',
                        'blink-3': 'blink 1.2s infinite 0.8s'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Main website content -->
    <div class="max-w-7xl mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Welcome to Our Website</h1>
        <p class="text-gray-700 mb-8">This is a sample website with a popup chatbot in the corner.</p>
        <!-- More website content here -->
    </div>

    <!-- Chat button that appears in the corner -->
    <button id="chatButton" class="fixed bottom-5 right-5 w-12 h-12 bg-indigo-600 text-white rounded-full flex items-center justify-center shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all hover:scale-105 z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
    </button>

    <!-- Chat popup container -->
    <div id="chatPopup" class="fixed bottom-24 right-5 w-80 h-[30rem] bg-white rounded-lg shadow-xl flex flex-col z-40 hidden animate-fade-in">
        <div class="bg-indigo-600 text-white p-3 rounded-t-lg flex justify-between items-center">
            <h3 class="text-sm font-semibold">Entitlement Assistant</h3>
            <button id="closeButton" class="text-white hover:text-indigo-200 focus:outline-none transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div id="chatbox" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-3">
            <div class="message bot-message bg-indigo-100 text-indigo-900 rounded-lg p-3 max-w-[75%] shadow-sm animate-fade-in rounded-tl-sm">
                <p class="text-sm">Hello! How can I help you with entitlements today?</p>
            </div>
        </div>
        
        <div class="p-3 border-t border-gray-200 bg-white flex space-x-2">
            <input type="text" id="userInput" placeholder="Ask about entitlements..." 
                class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <button id="sendButton" class="bg-indigo-600 text-white rounded-full w-8 h-8 flex items-center justify-center hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
